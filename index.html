<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Сервис комментариев со спам фильтром</h1>
    <div class="container">
      <form id="form" class="comment-container">
        <div>
          <h2>Оставьте Ваш комментарий</h2>

          <div class="author">
              <div>Показывать ваше имя?</div>
              <label for="yes"
                >Да<input type="radio" name="author" id="yes"
              /></label>
              <label for="no"
                >Нет<input type="radio" name="author" id="no"
              /></label>
            </div>

          <label for="name">Введите Ваше ФИО:</label> <br />
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="href">Введите ссылку Вашего аватара:</label> <br />
          <input type="url" id="href" />
        </div>
        <br />
        <div>
          <label for="comment">Оставьте комментарий:</label><br />
          <textarea id="text" rows="10"></textarea>
        </div>

        <div>
          <button type="submit" id="button">Отправить</button>
        </div>
      </form>

      <div>
        <h2>Чат</h2>
        <div class="messages">
          <time datetime=""></time>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
